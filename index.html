<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

    <div class="contenido" >
        <div class="row" >
            <div class="col-12 col-sm-6">
        Amount <input type="number"  id="principal"><br/> <br>
        Interest Rate <input type="range" onchange="updateRate()" id="rate" min="1"  max="20" step="0.25" value="10.25">
        <span id="rate_val" >10.25 %</span> <br/><br>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br/>
        <br>
        <button id="calcular" onclick="compute()">Compute Interest</button>
        <br>
        <br>
        <span id="result"></span>
    </div>
    <br>
        <footer>
            &#169; This Calculator belongs to Sabrina Borysiuk
        </footer>

    </div>
</div>
</div>
    </body>
</html>
